<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript calculator</title>
</head>
<body>
    <main class "calulator".
    <div class="top" >
<span class="unit">deg</span>
<section class="screen">
    <div class="input">
        <div class="result"></div>

    </div>

    <div class="bottom">

        <section class="keys">
            <div class="column">
               <span datat-key="7">7</span> 
               <span datat-key="4">4</span> 
               <span datat-key="1">1 </span> 
               <span datat-key=".">.</span> 
            </div>
            <div class="column">
                <span datat-key="8">8</span> 
                <span datat-key="5">5</span> 
                <span datat-key="2">2 </span> 
                <span datat-key="0">0</span> 
             </div>
             <div class="column">
                <span datat-key="9">9</span> 
                <span datat-key="6">6</span> 
                <span datat-key="3">3 </span> 
                <span class="equal to " datat-key="=">=</span> 
             </div>
             </section>
             <div class="operatons">
                <span class="delete">del</span>
                <span datat-key="+">+</span> 
                <span datat-key="X">x</span> 
                <span datat-key="-">- </span> 
                <span datat-key="+">+</span> 
             </div>
            </section>
        </main>

        <script src="app.js"></script>
</body>
</html>
